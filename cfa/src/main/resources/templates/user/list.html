<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>用户列表</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/document.png}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
			.col-md-3 {
				-webkit-box-flex: 0;
				-ms-flex: 0 0 25%;
				flex: 0 0 25%;
				max-width: 10%!important;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<span><p style="text-align:center; color: #b3d7ff" th:text="${msg}"></p><p style="text-align:center; color: red" th:text="${errMsg}"></p></span>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-sm btn-success" href="user" th:href="@{/user}">人员添加</a>
						</div>
						<div class="col-md-3">
							<a class="btn btn-sm btn-warning" href="user" th:href="@{/auths}">角色管理</a>
						</div>
						<div class="col-md-3">
							<form th:action="@{/findUserQuery}" th:object="${name}" th:method="get">
								<div class="form-group">
									<div style="display: flex">
										<input type="text" style="width: 150px;height: 32px;" class="form-control" name="name" placeholder="请输入名称"/><button class="btn btn-default" type="submit" placeholder="查询" style="height: 33px;">查询</button>
									</div>
								</div>
							</form>
						</div>
					</div>


					<div class="table-responsive" th:style="'height:' + @{${msg}!=''? '494px' : '515px'}">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>姓名</th>
									<th>性别</th>
									<th>部门</th>
									<th>民族</th>
									<th>手机号码</th>
									<th>邮箱</th>
									<th>创建时间</th>
									<th>更新时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${datas}">
									<td th:text="${user.id}"></td>
									<td ><a  class="rb-title" th:href="@{/userdetail/}+${user.id}" th:text="${user.name}"></a></td>
									<td th:text="${user.sex}==0?'女':'男'"></td>
									<td th:text="${user.department}"></td>
									<td th:text="${user.nation}"></td>
									<td>[[${user.phone}]]</td>
									<td th:text="${user.email}"></td>
									<td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td th:text="${#dates.format(user.updateTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
										<button th:attr="del_uri=@{/user/}+${user.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div th:include="commons/bar::pager" style="	float: right"></div>
				</main>

				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script>
			$(".deleteBtn").click(function(){
			    //删除当前员工的
			    $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
			    return false;
            });
		</script>
	</body>
</html>
