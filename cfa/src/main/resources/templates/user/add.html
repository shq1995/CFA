<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/user}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
						<input type="hidden" name="id" th:if="${user!=null}" th:value="${user.id}">
						<div class="form-group">
							<div class="form-group">
								<label>姓名</label>
								<input name="name" type="name" class="form-control" placeholder="请输入真实姓名" th:value="${user!=null}?${user.name}">
							</div>
							<div class="form-group">
								<label>性别</label><br/>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="sex" value="1" th:checked="${user!=null}?${user.sex==1}">
									<label class="form-check-label">男</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="sex" value="0" th:checked="${user!=null}?${user.sex==0}">
									<label class="form-check-label">女</label>
								</div>
							</div>
							<div class="form-group">
								<label>所在部门</label>
								<input name="department" type="department" class="form-control" placeholder="请输入所在部门" th:value="${user!=null}?${user.department}">
							</div>

							<div class="form-group">
								<label>生日</label>
								<input name="birthday" type="date" class="form-control" placeholder="请输入生日" th:value="${user!=null}?${#dates.format(user.birthday, 'yyyy-MM-dd HH:mm')}">
							</div>
							<div class="form-group">
								<label>身份证号</label>
								<input name="code" type="code" class="form-control" placeholder="请输入身份证号" th:value="${user!=null}?${user.code}">
							</div>
							<div class="form-group">
								<label>民族</label>
								<input name="nation" type="nation" class="form-control" placeholder="请输入民族" th:value="${user!=null}?${user.nation}">
							</div>
							<div class="form-group">
								<label>政治面貌</label>
								<input name="politics" type="politics" class="form-control" placeholder="请输入政治面貌" th:value="${user!=null}?${user.politics}">
							</div>
							<div class="form-group">
								<label>手机号码</label>
								<input name="phone" type="phone" class="form-control" placeholder="请输入手机号码" th:value="${user!=null}?${user.phone}">
							</div>
							<div class="form-group">
								<label>邮箱</label>
								<input name="email" type="email" class="form-control" placeholder="请输入邮箱地址" th:value="${user!=null}?${user.email}">
							</div>
							<div class="form-group">
								<label>地址</label>
								<input name="address" type="address" class="form-control" placeholder="请输入所在地址" th:value="${user!=null}?${user.address}">
							</div>
							<div class="form-group">
								<label>账号</label>
								<input name="username" type="username" class="form-control" placeholder="请输入授权账号" th:value="${user!=null}?${user.username}">
							</div>
							<div class="form-group">
								<label>密码</label>
								<input name="password" type="password" class="form-control" placeholder="请输入密码（默认请输入123456）" th:value="${user!=null}?${user.password}">
							</div>
				<!--		<div class="form-group">
							<label>department</label>
							&lt;!&ndash;提交的是部门的id&ndash;&gt;
							<select class="form-control" name="department.id">
								<option th:selected="${user!=null}?${authority.id == user.authority.id}" th:value="${authority.id}" th:each="dept:${authoritys}" th:text="${authority.name}">1</option>
							</select>
						</div>-->
						<button type="submit" class="btn btn-primary" th:text="${user!=null}?'修改':'添加'">添加</button>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
