<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>用户详情</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/document.png}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入抽取的topbar-->
	<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
	<div th:replace="commons/bar::topbar"></div>

	<div class="container-fluid">
		<div class="row">
			<!--引入侧边栏-->
			<div th:replace="commons/bar::#sidebar(activeUri='users')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="container">
						<h1 class="text-primary">详情</h1>
						<table class="table table-bordered">
							<tr>
								<td style="background-color:lavender;">ID</td>
								<td th:text="${user.id}"></td>
								<td style="background-color:lavender;">姓名</td>
								<td th:text="${user.name}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">性别</td>
								<td th:text="${user.sex}==0?'女':'男'"></td>
								<td style="background-color:lavender;">部门</td>
								<td th:text="${user.department}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">地址</td>
								<td th:text="${user.address}"></td>
								<td style="background-color:lavender;">生日</td>
								<td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd HH:mm')}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">身份证号</td>
								<td th:text="${user.code}"></td>
								<td style="background-color:lavender;">民族</td>
								<td th:text="${user.nation}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">政治面貌</td>
								<td th:text="${user.politics}"></td>
								<td style="background-color:lavender;">手机号码</td>
								<td th:text="${user.phone}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">邮箱</td>
								<td th:text="${user.email}"></td>
								<td style="background-color:lavender;">角色</td>
								<td th:text="${auth.name}"></td>
							</tr>
							<tr>
								<td style="background-color:lavender;">创建时间</td>
								<td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}"></td>
								<td style="background-color:lavender;">更新时间</td>
								<td th:text="${#dates.format(user.updateTime, 'yyyy-MM-dd HH:mm')}"></td>
							</tr>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script>
			$(".deleteBtn").click(function(){
			    //删除当前员工的
			    $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
			    return false;
            });
		</script>
	</body>
</html>
