<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>治安案件列表</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/document.png}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='security')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<p style="text-align:center; color: #b3d7ff" th:text="${msg}"></p>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-sm btn-success" href="user" th:href="@{/securityadd}">治安案卷添加</a>
						</div>
						<div class="col-md-3">
							<form th:action="@{/securityQuery}"  th:method="get">
								<div class="form-group">
									<div style="display: flex">
										<input type="text" style="width: 150px;height: 32px;" class="form-control" name="title" placeholder="请输入案件标题" />&nbsp;&nbsp;
										<input type="text" style="width: 170px;height: 32px;" class="form-control" name="number" placeholder="请输入案件案号" />&nbsp;&nbsp;
										<button class="btn btn-default" type="submit" placeholder="查询" style="height: 33px;">查询</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="table-responsive" th:style="'height:' + @{${msg}!=''? '500px' : '520px'}">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>标题</th>
									<th>案号</th>
									<th>案件类型</th>
									<th>负责人</th>
									<th>原告</th>
									<th>被告</th>
									<th>承办部门</th>
									<th>更新时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="file:${datas}">
									<td th:text="${file.id}"></td>
									<td ><a  class="rb-title" th:href="@{/civilfiledetail/}+${file.id}" th:text="${file.title}"></a></td>
									<td th:text="${file.number}"></td>
									<td th:text="${type.name}" th:if="${type.id == file.type}" th:each="type:${types}"></td>
									<td th:text="${file.principal}"></td>
									<td th:text="${file.accuser}"></td>
									<td th:text="${file.defendant}"></td>
									<td th:text="${file.agentDepartment}"></td>
									<td th:text="${#dates.format(file.updateTime, 'yyyy-MM-dd HH:mm')}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/securityfile/}+${file.id}">编辑</a>
										<button th:attr="del_uri=@{/securityfile/}+${file.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:include="commons/bar::pager" style="	float: right"></div>
				</main>
				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script>
			$(".deleteBtn").click(function(){
			    //删除当前案件
			    $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
			    return false;
            });
		</script>
	</body>
</html>
